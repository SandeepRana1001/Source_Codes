<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style/main.css">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


   <div class="container">
       <div class="header">
           <H2> Create Your Account</H2>
       </div>
       <form class="form" id="form">
        <div class="form-group success">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="codingfreaks.official">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Error Message</small>
        </div>

        <div class="form-group error">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="codingfreaks.official@gmail.com">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Error Message</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="codingfreaks@123">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Error Message</small>
        </div>

        <div class="form-group">
            <label for="confirm">Confirm</label>
            <input type="text" id="confirm" placeholder="codingfreaks@123">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Error Message</small>
        </div>
        <input type="submit" id="submit" value="SIGN IN">
    </form>
   </div> 

<script src="js/app,js"></script>

</body>
</html>
